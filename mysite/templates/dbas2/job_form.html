{% extends 'dbas2/base.html' %}

{% block content %}
  <h2>{% if job.job_id %}Edit Job{% else %}Add Job{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'job_list' %}">Back to List</a>
{% endblock %}
