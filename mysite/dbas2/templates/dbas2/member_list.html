<!-- templates/dbas2/member_list.html -->
{% extends 'dbas2/base.html' %}

{% block content %}
  <h2>Member List</h2>
  <a href="{% url 'member_create' %}">Add New Member</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>House Rules</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for member in members %}
        <tr>
          <td>{{ member.user_id }}</td>
          <td>{{ member.house_rules }}</td>
          <td>
            <a href="{% url 'member_update' member.user.user_id %}">Edit</a>
            <a href="{% url 'member_delete' member.user.user_id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
    <a href="{% url 'cruds' %}">Back</a>
{% endblock %}
