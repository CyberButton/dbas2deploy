<!-- templates/dbas2/user_form.html -->
{% extends 'dbas2/base.html' %}

{% block content %}
  <h2>{% if user.id %}Edit User{% else %}Add User{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
    <a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
